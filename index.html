<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别道德绑架我</title>
    <style>
        body {
            background-color: #fff; /* 默认白色背景 */
            color: #333; /* 深灰色文字 */
            font-family: '微软雅黑', Arial, sans-serif; /* 字体选择 */
            line-height: 1.6; /* 行距设置 */
            margin: 0;
            padding: 0;
            transition: background-color 0.5s; /* 背景颜色过渡效果 */
        }
        .container {
            max-width: 800px; /* 最大宽度限制 */
            margin: 0 auto; /* 居中布局 */
            padding: 20px; /* 内边距 */
            background: #fff; /* 容器背景色 */
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.1); /* 盒子阴影 */
            border-radius: 10px; /* 圆角 */
            position: relative;
        }
        h1 {
            font-size: 36px; /* 标题字体大小 */
            font-weight: bold; /* 加粗 */
            color: #333; /* 标题颜色 */
            text-align: center; /* 居中对齐 */
            margin-bottom: 20px; /* 标题与段落间距 */
        }
        p {
            font-size: 18px; /* 正文字体大小 */
            text-align: justify; /* 两端对齐 */
            margin-bottom: 15px; /* 段落间距 */
        }
        .emphasize {
            color: #ff6b6b; /* 强调色 */
            font-weight: bold; /* 加粗 */
        }
        .color-picker {
            position: fixed; /* 固定定位 */
            bottom: 20px; /* 距离底部20px */
            right: 20px; /* 距离右侧20px */
            padding: 10px; /* 内边距 */
            background-color: #f5f5f5; /* 按钮背景颜色 */
            border: none; /* 无边框 */
            border-radius: 5px; /* 圆角 */
            cursor: pointer; /* 鼠标样式为手指 */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* 按钮阴影 */
        }
        .about-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            font-size: 18px;
            color: #007bff;
            text-decoration: none;
        }
        .about-link:hover {
            text-decoration: underline;
        }
        .home-link {
            position: absolute;
            top: 20px;
            right: 20px;
            text-decoration: none;
            color: #007BFF;
            font-weight: bold;
            padding: 10px 20px;
            background: #007BFF;
            color: #fff;
            border-radius: 5px;
            transition: background 0.3s, color 0.3s;
        }
        .home-link:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <a href="/" class="home-link">返回主页</a>
        <h1>别道德绑架我</h1>
        <p>在这个世界上，每个人都有自己的生活方式和价值观。<span class="emphasize">我选择按照自己的方式生活</span>，不受道德的束缚。</p>
        <p>不要试图用道德来评判我，因为那只会让我感到厌烦。<span class="emphasize">小心我骂死你</span>，因为我不喜欢被别人指手画脚。</p>
        <p>尊重我的选择，也请让我尊重你的选择。</p>
        <a href="about.html" class="about-link">关于我</a>
    </div>
    <input type="color" class="color-picker" id="colorPicker" value="#ffffff">
    <script>
        const colorPicker = document.getElementById('colorPicker');
        colorPicker.addEventListener('input', function() {
            document.body.style.backgroundColor = colorPicker.value;
        });
    </script>
</body>
</html>
