<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>别道德绑架我</title>
    <style>
        body {
            background-color: #f5f5f5; /* 浅灰色背景 */
            color: #333; /* 深灰色文字 */
            font-family: '微软雅黑', Arial, sans-serif; /* 字体选择 */
            line-height: 1.6; /* 行距设置 */
            margin: 0;
            padding: 0;
        }
        .container {
            max-width: 800px; /* 最大宽度限制 */
            margin: 0 auto; /* 居中布局 */
            padding: 20px; /* 内边距 */
        }
        h1 {
            font-size: 36px; /* 标题字体大小 */
            font-weight: bold; /* 加粗 */
            color: #333; /* 标题颜色 */
            text-align: center; /* 居中对齐 */
            margin-bottom: 20px; /* 标题与段落间距 */
        }
        p {
            font-size: 18px; /* 正文字体大小 */
            text-align: justify; /* 两端对齐 */
            margin-bottom: 15px; /* 段落间距 */
        }
        .emphasize {
            color: #ff6b6b; /* 强调色 */
            font-weight: bold; /* 加粗 */
        }
        a {
            color: #007bff; /* 链接颜色 */
            text-decoration: none; /* 去除下划线 */
        }
        a:hover {
            color: #0056b3; /* 鼠标悬停链接颜色 */
            text-decoration: underline; /* 鼠标悬停下划线 */
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>别道德绑架我</h1>
        <p>在这个世界上，每个人都有自己的生活方式和价值观。<span class="emphasize">我选择按照自己的方式生活</span>，不受道德的束缚。</p>
        <p>不要试图用道德来评判我，因为那只会让我感到厌烦。<span class="emphasize">小心我骂死你</span>，因为我不喜欢被别人指手画脚。</p>
        <p>尊重我的选择，也请让我尊重你的选择。</p>
    </div>
</body>
</html>
