<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
            <title>别道德绑架我</title>
                <style>
                        body {
                                    font-family: Arial, sans-serif;
                                                background-color: #f4f4f4;
                                                            margin: 0;
                                                                        padding: 0;
                                                                                    display: flex;
                                                                                                justify-content: center;
                                                                                                            align-items: center;
                                                                                                                        height: 100vh;
                                                                                                                                }
                                                                                                                                        .container {
                                                                                                                                                    text-align: center;
                                                                                                                                                                background-color: #fff;
                                                                                                                                                                            padding: 20px;
                                                                                                                                                                                        border-radius: 8px;
                                                                                                                                                                                                    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
                                                                                                                                                                                                            }
                                                                                                                                                                                                                    h1 {
                                                                                                                                                                                                                                color: #333;
                                                                                                                                                                                                                                        }
                                                                                                                                                                                                                                                p {
                                                                                                                                                                                                                                                            color: #666;
                                                                                                                                                                                                                                                                    }
                                                                                                                                                                                                                                                                        </style>
                                                                                                                                                                                                                                                                        </head>
                                                                                                                                                                                                                                                                        <body>
                                                                                                                                                                                                                                                                            <div class="container">
                                                                                                                                                                                                                                                                                    <h1>我没有道德，不要用道德来绑架我</h1>
                                                                                                                                                                                                                                                                                            <p>在这个世界上，每个人都有自己的生活方式和价值观。我选择按照自己的方式生活，不受道德的束缚。</p>
                                                                                                                                                                                                                                                                                                    <p>不要试图用道德来评判我，因为那只会让我感到厌烦。小心我骂死你，因为我不喜欢被别人指手画脚。</p>
                                                                                                                                                                                                                                                                                                            <p>尊重我的选择，也请让我尊重你的选择。</p>
                                                                                                                                                                                                                                                                                                                </div>
                                                                                                                                                                                                                                                                                                                </body>
                                                                                                                                                                                                                                                                                                                </html>
